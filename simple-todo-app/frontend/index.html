<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>

      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="New task..."
          required
        />
        <button type="submit">Add</button>
      </form>

      <ul id="todo-list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
